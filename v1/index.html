<html>
	<head>
		<title>Red Snapper</title>

		<link rel="icon" type="image/png" href="https://github.com/bnidevs/Red-Snapper/blob/master/misc/output-onlinepngtools.png?raw=true" />

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<body>

		<div class="container-fluid">
			<div class="row">

						<h4>

						<h4>
							<button class="exp-hl" href="#" id="defsb">

            				<button class="d-flex flex-row-reverse mr-1 a-hl" id="sblayout">
	              				<li class="nav-item">
					                <a class="nav-link a-txt-hl" href="#">

					                </a>
	              				</li>
	              			</button>

					                <a class="nav-link a-txt-hl" href="#">
						                <span data-feather="media"></span>

					                </a>
	              				</li>
	              			</button>
            				<button class="d-flex flex-row-reverse mr-1 a-hl" id="sbtext">
			              		<li class="nav-item">
					                <a class="nav-link a-txt-hl" href="#">
					                  	<span data-feather="text"></span>

	              			</button>

					                  	<span data-feather="text"></span>
					                  	Animation &nbsp; <i class="fa fa-rocket"></i>
					                </a>
				              	</li>
	              			</button>

				              	<li class="nav-item">
					                <a class="nav-link a-txt-hl" href="#">
					                  	<span data-feather="text"></span>
					                  	Help &nbsp; <i class="fa fa-question-circle"></i>
					                </a>
				              	</li>
	              			</button>
            			</ul>
          			</div>

        		<div class="col-3">
        		</div>

        		<div class="col-8">
        			<div class="row mt-5 mb-5">
        				<iframe id="frame" style="width: 100%" ondrop="drop(event)" ondragover="allowDrop(event)">
	        			</iframe>
        			</div>
        		</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
